; default.ini
; Do not Modify!

[capability]
; Appium Capability Setting
platformname = Android
automationname = UiAutomator2
unicodekeyboard = true
resetkeyboard = true
noreset = true
apppackage = cn.xuexi.android
appactivity = com.alibaba.android.rimet.biz.SplashActivity

; 下面3条配置可能需要修改
; 1. 在./xuexi目录下新建custom.ini配置文件
; 2. 在custom.ini中写入以下内容（打开模拟器后在cmd输入adb devices -l 查看需要替换的具体值）
; [capability]
; platformversion = 你的安卓版本
; devicename = 你的设备名称
; uuid = 你的uuid
; ----------------------------------
platformversion = 5.1.1
devicename = MI_6
uuid = 127.0.0.1:62001
; ----------------------------------
[api]
; Resources URL
; remote api url
url = http://49.235.90.76:5000/api/questions

[prefers]
; 控制台输出日志等级
console_levelname = INFO
logging_path = ./logs
; ; 学习方案：积分-score 点点通-bonus
; plan_of_xuexi = score
; # 挑战答题题数上下限
challenge_count_min = 10
challenge_count_max = 20

; # 挑战答题提交延时上下限
challenge_delay_min = 2
challenge_delay_max = 6

; # 每日答题题间延时上下限
daily_delay_min = 3
daily_delay_max = 5

; # 每日答题组间延时上下限
daily_group_delay_min = 5
daily_group_delay_max = 10

; 每日答题单组题数
daily_count_each_group = 10

; # 试听学习观看视频数量上下限
video_count_min = 12
video_count_max = 15

; # 试听学习每则视频观看时间上下限
; video_delay_min = 25
; video_delay_max = 30

; # 收听广播栏目
radio_chanel = 音乐之声
; 广播开关 
; -default 根据视听学习时长情况自主选择
; -enable  开启
; -disable 关闭
radio_switch = default

; # 新闻学习栏目
article_volumn_title = 订阅

; # 新闻学习数量上下限
article_count_min = 12
article_count_max = 15

; # 新闻学习阅读组间时延上下限
article_delay_min = 3
article_delay_max = 5

; # 收藏分享数量
star_share_comments_count = 2

; 自动注销 bool
keep_alive = true

; 执行每周答题、专项答题的日子
; 字符串形式 1~7代表周一至周天,如每天执行，则形如“1234567”
workdays = 6

